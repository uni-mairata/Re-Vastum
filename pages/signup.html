<html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
  <div class="body-wrap">
    <div class="topnav" id="myTopnav">
		<header class="site-header custom-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand header-brand active">
						<h1 class="m-0">
							<a href="../index.html">
								<img class="header-logo-image clickOnThis logoWide" src="../dist/images/revastum/RE_Vastum-logos_white_stretched.png" 
                alt="Logo">
                <!-- <img class="header-logo-image clickOnThis logoSmall" src="dist/images/revastum/symbol_white.png" alt="Logo smol"> -->
              </a>
            </h1>
          </div>
          <a href="../pages/input.html" class = "headerLinks"> 
            Track
          </a>
          <a href="../pages/info.html" class = "headerLinks"> 
            Learn more 
          </a>
          <a href="../pages/signup.html" class = "headerLinks"> 
            <b>Sign up/log in</b> 
          </a>
          <a href="javascript:void(0);" class="icon" onclick="mobileNavFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>
      </div>
    </header>
  </div>
      
        <div class="container">
          <h1 style="color:#7DA87B;">Create a Re:Vastum account</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email" style="color:white;"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw" style="color:white;"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat" style="color:white;"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
          <label style="color:white;">
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a onclick="errorMsg();" href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" onclick="errorMsg();">Sign Up</button>
          </div>
        </div>

  <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
      function mobileNavFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    
    function errorMsg(){
      alert("Unfortunately, this feature does not work right now");
    }
  </script>

  </body>
</html>
